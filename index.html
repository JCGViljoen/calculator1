<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>Calculator</title>
</head>
<body>

    <!-- calculator box -->
    <div class="calculator">
        <div class="screen">.</div>
            <br>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="clear">clear</button>
            </div>
            <br>
            <!-- equals btn -->
            <button id="equals">=</button>   
           

            <!-- backspace button -->

            
            <button onclick = "backspace()"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    
    <script src="./script/script.js"></script>
    <script src="https://kit.fontawesome.com/850ca6a355.js" crossorigin="anonymous"></script>
</body>
</html>
